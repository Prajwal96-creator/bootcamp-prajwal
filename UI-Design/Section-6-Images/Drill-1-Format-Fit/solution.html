<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drill 1 — Format Fit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <h1>Image Format Fit Demo</h1>

    <!-- Photo (JPG) -->
    <section class="card">
      <h2>JPG Photo</h2>
      <img src="assets/photo.jpg" alt="Beautiful nature landscape">
      <p>Used for photographs — compressed, smooth tone transitions.</p>
    </section>

    <!-- Graphic (PNG) -->
    <section class="card">
      <h2>PNG Graphic</h2>
      <img src="assets/graphic.png" alt="Transparent shape example">
      <p>Used for graphics with transparency or sharp edges.</p>
    </section>

    <!-- Vector (SVG) -->
    <section class="card">
      <h2>SVG Logo</h2>
      <img src="assets/logo.svg" alt="Company logo">
      <p>Scalable vector format — stays crisp at any size.</p>
    </section>

  </main>

</body>
</html>
