<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>States & Feedback Demo</h1>
  </header>

  <main>
    <!-- Buttons / Links -->
    <section>
      <h2>Interactive Elements</h2>
      <button>Click Me</button>
      <a href="#">Sample Link</a>
    </section>

    <!-- Loading Skeleton -->
    <section>
      <h2>Loading Skeleton</h2>
      <div class="skeleton-card">
        <div class="skeleton-header"></div>
        <div class="skeleton-text"></div>
        <div class="skeleton-text"></div>
      </div>
    </section>

    <!-- Alerts -->
    <section>
      <h2>Feedback Alerts</h2>
      <div class="alert error" role="status" aria-live="polite">
        Error: Unable to load content. Please try again.
      </div>
      <div class="alert success" role="status" aria-live="polite">
        Success: Your action was completed!
      </div>
    </section>
  </main>
</body>
</html>
